info.app:
  name: Hmpps Interventions Service
  version: 1.0

spring:
  main:
    banner-mode: off
  application:
    name: hmpps-interventions-service
  codec:
    max-in-memory-size: 10MB
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    mapper:
      default-view-inclusion: true
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  security:
    oauth2:
      client:
        provider:
          hmppsauth:
            token-uri: ${hmppsauth.baseurl}/oauth/token
        registration:
          interventions-client:
            provider: hmppsauth
            authorization-grant-type: client_credentials
            scope: read,write
      resourceserver:
        jwt:
          issuer-uri: ${hmppsauth.baseurl}/issuer
          jwk-set-uri: ${hmppsauth.baseurl}/.well-known/jwks.json
  datasource:
    url: jdbc:postgresql://${postgres.uri}/${postgres.db}
    username: ${postgres.username}
    password: ${postgres.password}
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: PostgreSQLDialect
    show-sql: false
  batch:
    job:
      enabled: false  # don't run jobs at application startup
    jdbc:
      initialize-schema: never # we manage the spring batch schema with our own migrations
    concurrency:
      pool-size: 1 # run one job at a time...
      queue-size: 10000 # unless the number of queued jobs exceeds this number
    jobs:
      service-provider:
        performance-report:
          page-size: 100
          chunk-size: 20
      ndmis:
        performance-report:
          page-size: 100
          chunk-size: 20
  data:
    web:
      pageable:
        one-indexed-parameters: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

