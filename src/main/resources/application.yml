      intervention-progress: "/probation-practitioner/referrals/{id}/progress"
      supplier-assessment: "/probation-practitioner/referrals/{id}/supplier-assessment"
      action-plan: "/probation-practitioner/referrals/{id}/action-plan"
      session-feedback: "/probation-practitioner/referrals/{id}/appointment/{sessionNumber}/post-session-feedback"
      supplier-assessment-feedback: "/probation-practitioner/referrals/{id}/supplier-assessment/post-assessment-feedback"
      end-of-service-report: "/probation-practitioner/end-of-service-report/{id}"
      case-note-details: "/probation-practitioner/case-note/{id}"

community-api:
  locations:
    sent-referral: "/secure/offenders/crn/{crn}/referral/start/context/{contextName}"
    ended-referral: "/secure/offenders/crn/{crn}/referral/end/context/{contextName}"
    book-appointment: "/secure/offenders/crn/{crn}/sentence/{sentenceId}/appointments/context/{contextName}"
    reschedule-appointment: "/secure/offenders/crn/{crn}/appointments/{appointmentId}/reschedule/context/{contextName}"
    relocate-appointment: "/secure/offenders/crn/{crn}/appointments/{appointmentId}/relocate"
    appointment-outcome-request: "/secure/offenders/crn/{crn}/appointments/{appointmentId}/outcome/context/{contextName}"
    notification-request: "/secure/offenders/crn/{crn}/sentences/{sentenceId}/notifications/context/{contextName}"
    offender-access: "/secure/offenders/crn/{crn}/user/{username}/userAccess"
    managed-offenders: "/secure/staff/staffIdentifier/{staffIdentifier}/managedOffenders"
    staff-details: "/secure/staff/username/{username}"
    offender-managers: "/secure/offenders/crn/{crn}/allOffenderManagers"
  appointments:
    bookings:
      enabled: true
    office-location: CRSEXTL
    notes-field-qualifier: "{
      SERVICE_DELIVERY:'Service Delivery',
      SUPPLIER_ASSESSMENT:'Supplier Assessment'
      }"
    counts-towards-rar-days: "{
      SERVICE_DELIVERY:true,
      SUPPLIER_ASSESSMENT:false
      }"
  referrals:
      enabled: true
  integration-context: commissioned-rehabilitation-services

hmppsauth:
  api:
    locations:
      auth-user-groups: "/api/authuser/{username}/groups"
      auth-user-detail: "/api/authuser/{username}"
      user-email: "/api/user/{username}/email"
      user-detail: "/api/user/{username}"

assess-risks-and-needs:
  locations:
    create-supplementary-risk: "/risks/supplementary"

aws:
  s3:
    enabled: false
    provider: aws
    region: eu-west-2
  sns:
    enabled: true
    provider: aws
    region: eu-west-2

webclient:
  connect-timeout-seconds: 20
  read-timeout-seconds: 10
  write-timeout-seconds: 10
  hmpps-auth:
    max-retry-attempts: 2
    connect-timeout-seconds: 3
    read-timeout-seconds: 3
