version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@2.1.0
  snyk: snyk/snyk@0.0.12
  node: circleci/node@4.1.0

executors:
  integration:
    docker:
      - image: circleci/node:14-stretch-browsers
      - image: rodolpheche/wiremock:2.27.2-alpine
        command: ["--port", "9091"]
      - image: bitnami/redis:6.0
        command: ["/opt/bitnami/scripts/redis/run.sh", "--port", "6380"]
        environment:
          ALLOW_EMPTY_PASSWORD: "yes"

jobs:
  build:
    environment:
      PACT_BROKER_BASE_URL: "https://pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk"
      PACT_BROKER_USERNAME: "interventions"
    executor:
      name: hmpps/node
      tag: 14-stretch-browsers
    steps:
      - checkout
      - node/install-npm
      - node/install-packages
      - run: npm run test
      - store_artifacts:
          path: 'pact/pacts'
      - run:
          name: Upload pact files to broker
          command: |
            npx pact-broker publish pact/pacts \
              --broker-base-url $PACT_BROKER_BASE_URL \
              --consumer-app-version $CIRCLE_SHA1 --tag $CIRCLE_BRANCH \
              -u $PACT_BROKER_USERNAME -p $PACT_BROKER_PASSWORD
      - run: npm run build
      - run: npm run lint

  integration_test:
    executor: integration
    steps:
      - checkout
      - node/install-npm
      - node/install-packages
      - run: npm run build
      - run: # Run linter after build because the integration test code depends on compiled typescript...
          command: npm run lint
      - run:
          command: npm run start:test
          background: true
      - run: npm run int-test
      - store_artifacts:
          path: integration_tests/videos
      - store_artifacts:
          path: integration_tests/screenshots

  vulnerability_scan:
    executor:
      name: hmpps/node
      tag: 14-stretch-browsers
    parameters:
      monitor:
        type: boolean
        default: false
    steps:
      - checkout
      - run: npm install -q
      - snyk/scan:
          project: '${CIRCLE_PROJECT_REPONAME}'
          monitor-on-build: << parameters.monitor >>
          organization: "digital-probation-services"
          severity-threshold: "high" # note: this does not affect snyk 'monitor' commands
          fail-on-issues: true

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - integration_test
      - hmpps/helm_lint
      - vulnerability_scan:
          name: vulnerability_scan_and_monitor
          monitor: true
          filters:
            branches:
              only:
                - main
      - vulnerability_scan:
          filters:
            branches:
              ignore:
                - main
      - hmpps/build_docker:
          name: build_docker_publish
          snyk-scan: true
          filters:
            branches:
              only:
                - main
      - hmpps/build_docker:
          publish: false
          snyk-scan: true
          filters:
            branches:
              ignore:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          retrieve_secrets: "none"
          slack_notification: true
          slack_channel_name: "interventions-dev-notifications"
          filters:
            branches:
              only:
                - main
          requires:
            - build
            - integration_test
            - hmpps/helm_lint
            - build_docker_publish
            - vulnerability_scan_and_monitor
          context:
            - moj-slack-notifications

  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit
      - vulnerability_scan:
          name: vulnerability_scan_and_monitor
          monitor: true
      - hmpps/build_docker:
          publish: false
          snyk-scan: true
