version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@1.1.3
  snyk: snyk/snyk@0.0.12

jobs:
  build:
    executor: hmpps/node
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - ~/.cache
      - run:
          command: |
            npm run build
            DATE=$(date '+%Y-%m-%d')
            export BUILD_NUMBER=${DATE}.${CIRCLE_BUILD_NUM}
            export GIT_REF="$CIRCLE_SHA1"
            npm run record-build-info
      - run: # Run linter after build because the integration test code depends on compiled typescript...
          name: Linter check
          command: npm run lint
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build-info.json
            - dist
            - assets/stylesheets
  vulnerability_scan:
    executor: hmpps/node
    parameters:
      monitor:
        type: boolean
        default: false
    steps:
      - checkout
      - run: npm install -q
      - snyk/scan:
          project: '${CIRCLE_PROJECT_REPONAME}'
          monitor-on-build: << parameters.monitor >>
          organization: "digital-probation-services"
          severity-threshold: "high" # note: this does not affect snyk 'monitor' commands
          fail-on-issues: true

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build:
        filters:
          tags:
            ignore: /.*/
      - hmpps/helm_lint
      - vulnerability_scan:
          name: vulnerability_scan_and_monitor
          monitor: true
          filters:
            branches:
              only:
                - main
      - vulnerability_scan:
          filters:
            branches:
              ignore:
                - main
      - hmpps/build_docker:
          name: build_docker_publish
          snyk-scan: false # fixme!
          filters:
            branches:
              only:
                - main
      - hmpps/build_docker:
          publish: false
          snyk-scan: false # fixme!
          filters:
            branches:
              ignore:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          retrieve_secrets: "none"
          filters:
            branches:
              only:
                - main
          requires:
            - hmpps/helm_lint
            - build_docker_publish
            - vulnerability_scan_and_monitor

  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit
      - vulnerability_scan:
          name: vulnerability_scan_and_monitor
          monitor: true
      - hmpps/build_docker:
          publish: false
          snyk-scan: true
