version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7.3.4
  node: circleci/node@4.1.0

executors:
  integration:
    docker:
      - image: cimg/node:16.20-browsers
      - image: rodolpheche/wiremock:2.31.0-alpine
        command: ["--port", "9091"]
      - image: bitnami/redis:6.2
        command: ["/opt/bitnami/scripts/redis/run.sh", "--port", "6380"]
        environment:
          ALLOW_EMPTY_PASSWORD: "yes"

jobs:
  build:
    environment:
      PACT_BROKER_BASE_URL: "https://pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk"
      PACT_BROKER_USERNAME: "interventions"
    executor:
      name: hmpps/node
      tag: 16.17-browsers
    steps:
      - checkout
      - node/install-npm:
          version: 7.5.4
      - node/install-packages
      - run: npm run test
      - store_artifacts:
          path: 'pact/pacts'
      - run:
          name: Upload pact files to broker
          command: |
            npx pact-broker publish pact/pacts \
              --broker-base-url $PACT_BROKER_BASE_URL \
              --consumer-app-version $CIRCLE_SHA1 --tag $CIRCLE_BRANCH \
              -u $PACT_BROKER_USERNAME -p $PACT_BROKER_PASSWORD
      - run: npm run build
      - run: npm run scripts:typecheck
      - run: npm run lint

  tag_pact_version:
    environment:
      PACT_BROKER_BASE_URL: "https://pact-broker-prod.apps.live-1.cloud-platform.service.justice.gov.uk"
      PACT_BROKER_USERNAME: "interventions"
    executor:
      name: hmpps/node
      tag: 16.17-browsers
    parameters:
      tag:
        type: string
    steps:
      - run:
          name: Tag contract version with deployment
          command: |
            npx --package='@pact-foundation/pact-node' pact-broker create-version-tag \
              --pacticipant="Interventions UI" --version="$CIRCLE_SHA1" --tag="<< parameters.tag >>" \
              --broker-base-url="$PACT_BROKER_BASE_URL" --broker-username="$PACT_BROKER_USERNAME" --broker-password="$PACT_BROKER_PASSWORD"

  integration_test:
    executor: integration
    steps:
      - checkout
      - node/install-npm:
          version: 7.5.4
      - node/install-packages
      - run: npm run build
      - run: # Run linter after build because the integration test code depends on compiled typescript...
          command: npm run lint
      - run:
          command: npm run start:test
          background: true
      - run: npm run int-test
      - store_artifacts:
          path: integration_tests/videos
      - store_artifacts:
          path: integration_tests/screenshots

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build:
          context: [hmpps-common-vars]
      - integration_test
      - hmpps/helm_lint
      - hmpps/build_docker:
          name: build_docker_publish
          git-lfs: true
          publish: true
          persist_container_image: true
          filters:
            branches:
              only:
                - main
                - /hotfix\/.*/
      - hmpps/build_docker:
          name: build_docker
          git-lfs: true
          publish: false
          persist_container_image: true
          filters:
            branches:
              ignore:
                - main
                - /hotfix\/.*/
      - hmpps/trivy_pipeline_scan:
          name: vulnerability_scan
          requires: [build_docker, build_docker_publish]
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          slack_notification: true
          slack_channel_name: "interventions-dev-notifications"
          filters:
            branches:
              only:
                - main
                - /hotfix\/.*/
          requires:
            - build
            - integration_test
            - hmpps/helm_lint
            - build_docker_publish
            - vulnerability_scan
          context:
            - hmpps-common-vars
            - hmpps-interventions-dev-deploy
      - approve_dev_two:
          type: approval
          requires:
            - build
            - integration_test
            - hmpps/helm_lint
            - build_docker_publish
            - vulnerability_scan
      - hmpps/deploy_env:
          name: deploy_dev_two
          env: "dev-two"
          slack_notification: false
          release_name: "ahrelease1"
          filters:
            branches:
              only:
                - IPB-665/staging-env-dev-two
          requires:
            - approve_dev_two
          context:
            - hmpps-common-vars
            - hmpps-interventions-dev-deploy
      - tag_pact_version:
          name: "tag_pact_version_dev"
          tag: "deployed:dev"
          requires: [deploy_dev]
          context: [hmpps-common-vars]
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          show_changelog: true
          slack_notification: true
          slack_channel_name: "interventions-dev-notifications"
          requires:
            - deploy_dev
          context:
            - hmpps-common-vars
            - hmpps-interventions-preprod-deploy
      - tag_pact_version:
          name: "tag_pact_version_preprod"
          tag: "deployed:preprod"
          requires: [deploy_preprod]
          context: [hmpps-common-vars]
      - approve_prod:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          show_changelog: true
          slack_notification: true
          slack_channel_name: "interventions-team"
          requires:
            - approve_prod
          context:
            - hmpps-common-vars
            - hmpps-interventions-prod-deploy
      - tag_pact_version:
          name: "tag_pact_version_prod"
          tag: "deployed:prod"
          requires: [deploy_prod]
          context: [hmpps-common-vars]

  nightly:
    triggers:
      - schedule:
          cron: "0 7 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/npm_security_audit:
          slack_channel: "interventions-dev-notifications"
          context: [hmpps-common-vars]
      - hmpps/veracode_policy_scan:
          teams: hmpps-interventions
          slack_channel: "interventions-dev-notifications"
          context:
            - hmpps-common-vars
            - veracode-credentials
      - hmpps/trivy_latest_scan:
          slack_channel: "interventions-dev-notifications"
          context: [hmpps-common-vars]
