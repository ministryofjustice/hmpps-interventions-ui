name: Notify Prod Approval Required

on:
  workflow_call:
    inputs:
      environment:
        description: Deployment environment requiring manual approval
        required: true
        type: string
      run_id:
        description: GitHub Actions run ID used to construct URLs for approvals or deep links
        required: true
        type: string
      gh_to_slack_mapping:
        description: JSON object that maps GitHub usernames to their corresponding Slack user IDs
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        description: Slack webhook URL used to send the approval notification message
        required: true

permissions:
  contents: read

jobs:
  notify-prod-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Get PR Information
        id: pr-info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |        
          COMMIT_SHA=$(git rev-parse HEAD)
          PR_INFO=$(gh pr list --state merged --search "$COMMIT_SHA" --json number,title,author --jq '.[0]')
          
          PR_NUMBER=$(echo "$PR_INFO" | jq -r '.number // "unknown"')
          PR_TITLE=$(echo "$PR_INFO" | jq -r '.title // "Unknown PR"')
          PR_AUTHOR="${{ github.actor }}"

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT
      - name: Map GitHub Username to Slack ID
        id: slack
        run: |          
          GITHUB_USERNAME="${{ github.actor }}"
          SLACK_USER_ID=$(echo '${{ inputs.gh_to_slack_mapping }}' \
            | jq -r 'fromjson' \
            | jq -r --arg user "$GITHUB_USERNAME" '.[$user] // "unknown"')

          echo "slack_user_id=$SLACK_USER_ID" >> $GITHUB_OUTPUT
      - name: Build Approval Link
        id: link
        run: |
          LINK="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ inputs.run_id }}"
          echo "link=$LINK" >> $GITHUB_OUTPUT
      - name: Send Slack Notification
        run: |
          PAYLOAD=$(jq -n \
            --arg slack_user "${{ steps.slack-mapping.outputs.slack_user_id }}" \
            --arg pr_name "${{ steps.pr-info.outputs.pr_title }}" \
            --arg repo "${{ github.repository }}" \
            --arg link "${{ steps.approval-link.outputs.approval_link }}" \
            '{
              developer_to_tag_slack_user_id: $slack_user,
              human_readable_pr_name: $pr_name,
              repository: $repo,
              link_to_approval_step: $link
            }'
          )

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
