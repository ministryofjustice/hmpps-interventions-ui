name: Notify Prod Approval Required

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      run_id:
        required: true
        type: string
      gh_to_slack_mapping:
        required: true
        type: string
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  notify-prod-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Get PR Information
        id: pr-info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |        
          COMMIT_SHA=$(git rev-parse HEAD)
          PR_INFO=$(gh pr list --state merged --search "$COMMIT_SHA" --json number,title,author --jq '.[0]')
          
          PR_NUMBER=$(echo "$PR_INFO" | jq -r '.number // "unknown"')
          PR_TITLE=$(echo "$PR_INFO" | jq -r '.title // "Unknown PR"')
          PR_AUTHOR="${{ github.actor }}"

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT
      - name: Map GitHub Username to Slack ID
        id: slack
        run: |
          USER_MAPPING='${{ inputs.gh_to_slack_mapping }}'
          GITHUB_USERNAME="${{ github.actor }}"
          SLACK_ID=$(echo "$USER_MAPPING" | jq -r --arg user "$GITHUB_USERNAME" '.[$user] // "unknown"')
          echo "slack_id=$SLACK_ID" >> $GITHUB_OUTPUT
      - name: Build approval link
        id: link
        run: |
          LINK="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ inputs.run_id }}"
          echo "link=$LINK" >> $GITHUB_OUTPUT
      - name: Send Slack Notification
        run: |
          PAYLOAD=$(jq -n \
            --arg env "${{ inputs.environment }}" \
            --arg pr_title "${{ steps.pr-info.outputs.pr_title }}" \
            --arg pr_number "${{ steps.pr-info.outputs.pr_number }}" \
            --arg author "${{ steps.pr-info.outputs.pr_author }}" \
            --arg link "${{ steps.link.outputs.link }}" \
            --arg slack "${{ steps.slack.outputs.slack_id }}" \
            '{
              message_type: "prod_approval_required",
              environment: $env,
              pr_title: $pr_title,
              pr_number: $pr_number,
              github_username: $author,
              slack_user_to_tag: $slack,
              approval_link: $link,
              timestamp: now
            }'
          )

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
